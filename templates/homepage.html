<!doctype html>

<html lang="en">

  <head>

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">

    <meta name="description" content="A paper trading app that uses Flask, MySQL, and the Yahoo Finance API.">

    <meta name="author" content="Josef Sajonz">

    <title>Paper Trading App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="{{ url_for('static',    filename='css/site.css') }}" rel="stylesheet">

  </head>



  <body class="text-center" scroll="no" style="overflow: hidden">

      <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">

          <header class="masthead">

            <div class="inner">

              <h3 class="masthead-brand">Josef Sajonz</h3>

              <nav class="nav nav-masthead justify-content-center">

                <a id="reset-button" class="nav-link active" href="#" onclick="site.Reset();"">Reset Portfolio</a>

                <a class="nav-link active" href="https://github.com/thejoseflife/Paper-Trading-App" target="_blank">Source Code</a>

                <nav>
            </div>

          </header>

          <div id="widgetContent">

            <main role="main" class="inner">

              <a href="#"> <!-- onclick="site.ShowPortfolio();"  -->
                <h1 class="portfolio-header" id="header" class="cover-heading">

                </h1>
              </a>


              <!-- <p class="lead">A Python and Flask based Stock Quote Module</p> -->

              <div class="input-group mb-3">

                <input id="symbol" type="text" class="form-control" placeholder="Enter Stock Ticker" style="text-transform:uppercase" value="GME">

                <div class="input-group-append">

                  <button id="submit-button" class="btn btn-outline-secondary" type="button" onclick="site.SubmitTicker();">Search</button>

                  <button id="buy-button" class="btn btn-outline-secondary" type="button" onclick="site.BuyStock();">Buy</button>

                  <button id="sell-button" class="btn btn-outline-secondary" type="button" onclick="site.SellStock();">Sell</button>

                  <button id="refresh-button" class="btn btn-outline-secondary" type="button" onclick="site.ReloadChart();">Refresh</button>

                </div>

              </div>

              <div id="chart_container"></div>

              <!-- <p class="footnote">It should take around five seconds for the chart to appear and refresh. The stock data updates every minute, although the chart does not update automatically. Click 'Refresh' to update it.
                <br>Click 'Portfolio Value' to see your positions displayed on the bottom of the screen.
              </p> -->

              <p class="positions" id="positions"></p>

              <p class="notification" id="notification"></p>

            </main>

          </div>
        </div>


        
    <script

      src="https://code.jquery.com/jquery-3.4.1.min.js"

      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="

      crossorigin="anonymous">

    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>

		<script src="https://code.highcharts.com/modules/exporting.js"></script>

		<script src="https://code.highcharts.com/modules/export-data.js"></script>

    <script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>

    <script src="{{ url_for('static',    filename='javascript/site.js') }}"></script>

  </body>

</html>
